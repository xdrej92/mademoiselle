        <section class="contact">
            <div class="container">
                <div class="row justify-content-between align-items-start">
                    <div class="col-12 col-md-6">
                        <h2 class="mb-8">Please contact us using
                            the form bellow</h2>
                        <form class="contact-form" method="post" action="">
                            <div class="form-group mb-4">
                                <input class="form-control" type="text" name="contact_name" value="" placeholder="Name and surname*">
                                <div class="invalid-feedback"></div>
                            </div>    
                            <div class="form-group mb-4">
                                <input class="form-control" type="email" name="contact_email" value="" placeholder="Email address*">
                                <div class="invalid-feedback"></div>
                            </div> 
                            <div class="form-group mb-4">
                                <input class="form-control" type="text" name="contact_subject" value="" placeholder="Subject*">
                                <div class="invalid-feedback"></div>
                            </div>  
                            <div class="form-group mb-6">
                                <textarea class="form-control" rows="4" name="contact_message" placeholder="Enter your message*"></textarea>
                                <div class="invalid-feedback"></div>
                            </div>  
                            <div class="form-group mb-4 mb-md-0">
                                <button class="btn text-uppercase">Send message</button>
                            </div>
                        </form>
                    </div>
